<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Cursos</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onLogout()">
        <ion-text>Sair</ion-text>
        <ion-icon name="log-out" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card *ngFor="let lesson of lessonPlans">   
          <ion-card-content >
            {{ lesson.value }}
          </ion-card-content>
        </ion-card>     
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
