<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Conta</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/user" (click)="onLogout()">
        <ion-text>Sair</ion-text>
        <ion-icon name="log-out" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ user.name }}</ion-card-title>
          </ion-card-header>
          <ion-img class="profile-image" [src]="user.imageProfile"></ion-img>
          <ion-card-subtitle></ion-card-subtitle>
          <ion-card-content>
            <p>{{ user.email }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
